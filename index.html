<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calendar - number8</title>
  </head>
  <body>
    <h1>Calendar Exercise</h1> 
    <div class="general-container">
      <div class="data-container"> 
        <div class="input-data">
            <form>
              <label>Start date:</label>
              <input type="date" id="date" required>
              <label>Number of days:</label>
              <input type="number" id="days" min="1" placeholder="1" value="25" required>
              <label>Country Code:</label>
              <input type="text" id="code" maxlength="2" placeholder="US" value="HN" required>
              <input type="button" id="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>    
  </body>
</html>
